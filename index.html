<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Real-Time Work Hours Calculator</title>
        <meta name="description" content="Calculate hours worked on any device within seconds.">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/AdminLTE.min.css">

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
        <script src="js/controllers.js"></script>  
    </head>
    <body ng-app='myApp'> 
        <div class= "container" id="main-container" ng-controller="MainCtrl">
            <div class="links row text-right" style="color:#d1d1d1">
                <a href="#" >Advanced</a>
                <span> | </span>
                <a href="https://github.com/swaheed2/real-time-work-hours-calculator" >Source</a>
            </div>
            <div class="row"> 
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">Real-Time Work Hours Calculator</h3>
                    </div>
                    <div class="box-body">
                        <div class="row row-centered">
                            <div class="col-xs-6 col-centered">
                                <div class="box box-success child">
                                    <div class="box-header child">
                                        <h3 class="box-title"><i class="fa fa-clock-o"></i> Time In</h3>
                                    </div>
                                    <div class="box-body">
                                        <input 
                                               type="number" 
                                               ng-change="calculate()" 
                                               onclick="this.value='';" 
                                               ng-model="timeinH" 
                                               placeholder="H" 
                                               size="2" max="12">

                                        <span style="font-size: 26px;"> : </span> 
                                        <input 
                                               type="number" 
                                               ng-change="calculate()" 
                                               onclick="this.value='';" 
                                               ng-model="timeinM" 
                                               placeholder="M" 
                                               size="2" max="60"> 
                                        <select id="timeinAMPM" ng-change="calculate()" ng-model="timeinAMPM">
                                            <option value="am" >am</option>
                                            <option value="pm">pm</option> 
                                        </select>
                                    </div>
                                </div>  
                            </div>
                            <div class="col-xs-6 col-centered">
                                <div class="box box-success child">
                                    <div class="box-header child">
                                        <h3 class="box-title"><i class="fa fa-clock-o"></i> Lunch Start</h3>
                                    </div>
                                    <div class="box-body">
                                        <input 
                                               type="number" 
                                               ng-change="calculate()" 
                                               onclick="this.value='';" 
                                               ng-model="lstartH" 
                                               placeholder="H" 
                                               size="2" max="12"> 
                                        <span style="font-size: 26px;"> : </span>
                                        <input 
                                               type="number" 
                                               ng-change="calculate()" 
                                               onclick="this.value='';" 
                                               ng-model="lstartM" 
                                               placeholder="M" 
                                               size="2" max="60">
                                        <select id="lunchstartAMPM">
                                            <option value="pm">pm</option> 
                                            <option value="am">am</option> 
                                        </select>
                                    </div>
                                </div>   
                            </div>
                            <div class="col-xs-6 col-centered">
                                <div class="box box-success child">
                                    <div class="box-header child">
                                        <h3 class="box-title"><i class="fa fa-clock-o"></i> Lunch End</h3>
                                    </div>
                                    <div class="box-body">
                                        <input 
                                               type="number" 
                                               ng-change="calculate()" 
                                               onclick="this.value='';" 
                                               ng-model="lendH" 
                                               placeholder="H" 
                                               size="2" max="12">
                                        <span style="font-size: 26px;"> : </span>
                                        <input 
                                               type="number" 
                                               ng-change="calculate()" 
                                               onclick="this.value='';"
                                               ng-model="lendM" 
                                               placeholder="M" 
                                               size="2" max="60">
                                        <select id="lunchendAMPM">
                                            <option value="pm">pm</option> 
                                            <option value="am">am</option> 
                                        </select> 
                                    </div>
                                </div> 
                            </div>
                            <div class="col-xs-6 col-centered">
                                <div class="box box-success child">
                                    <div class="box-header child">
                                        <h3 class="box-title"><i class="fa fa-clock-o"></i> Time Out</h3>
                                    </div>
                                    <div class="box-body">
                                        <input 
                                               type="number" 
                                               ng-change="calculate()" 
                                               onclick="this.value='';" 
                                               ng-model="timeoutH" 
                                               placeholder="H" 
                                               size="2" max="12">
                                        <span style="font-size: 26px;"> : </span>
                                        <input 
                                               type="number" 
                                               ng-change="calculate()" 
                                               onclick="this.value='';" 
                                               ng-model="timeoutM" 
                                               placeholder="M" 
                                               size="2" max="60">
                                        <select id="timeoutAMPM">
                                            <option value="pm">pm</option> 
                                            <option value="am">am</option> 
                                        </select>
                                    </div>
                                </div>  
                            </div>

                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>

            <div class="row" >
                <div class="box box-success">
                    <div class="box-header with-border text-center">
                        <h1 class="">{{ total }}</h1>
                    </div>
                </div>
            </div>


        </div>   
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script src="js/app.js"></script>    
    </body>
</html>
